{{template "base" .}}

{{define "title"}}
<title>Make Reservation</title>
{{end}}

{{define "content"}}
<div class="container">
  
        
    <div class=row>
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="text mt-5">Make Reservation</h1>
            <h5 class="text">Reservation Details</h5>

            <form action="" method="POST" class="needs-validation" novalidate>
                <div class="mt-3">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" class="form-control" name="first_name" id="first_name" required autocomplete="off">
                </div>
            
                <div class="mt-3">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" name="last_name" id="last_name" required autocomplete="off">
                </div>
            
                <div class="mt-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="text" class="form-control" name="phone" id="phone" required autocomplete="off">
                </div>
            
                <div class="mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" id="email" required autocomplete="off">
                </div>
                <hr>
                <button type="submit" class="btn btn-primary">Make Reservation</button>

            </form>
      </div>
    </div>

</div>
{{end}}
